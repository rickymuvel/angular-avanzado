<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progreso" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
                <br />
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progreso" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador leyenda="Progress Azul" [nombre_progreso]="20"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda="Progress Verde" [nombre_progreso]="30"></app-incrementador>
            </div>
        </div>
    </div>
</div>

<!-- 
    Es importante mencionar que cuando queremos que Angular interprete un número como entero (usando los @Input) es necesario poner la variable entre corchetes
    como es el caso de "progreso" que se puso [progreso]="20". Si no se hace eso, entonces se tomará como un string. 
-->
