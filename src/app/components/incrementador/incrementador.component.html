<h3>
    {{ leyenda }} - {{ progreso }}
</h3>
<div class="input-group">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
    <input type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onCambios($event)" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
</div>
